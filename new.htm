<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter Reveal Animation</title>

  <!-- AOS library -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f8f9fa;
      overflow-x: hidden;
    }

    h2 {
      font-size: 2rem;
      line-height: 1.5;
      color: #222;
      text-align: center;
      max-width: 90%;
    }

     .animatedText span {
      display: inline-block;
      transform: translateY(20px);
      opacity: 0;
    }
  </style>
</head>
<body>
  <h2 class="animatedText">Creating environment setup...</h2>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    function revealText(selector, baseDelay = 50, wordPause = 300, useScroll = false) {
      const container = document.querySelector(selector);
      const text = container.textContent.trim();
      container.textContent = '';
      let delay = 0;

      for (let i = 0; i < text.length; i++) {
        const char = text[i];
        const span = document.createElement('span');

        if (char === ' ') {
          span.innerHTML = '&nbsp;';
          delay += wordPause;
        } else {
          span.textContent = char;
        }

        if (useScroll) {
          span.setAttribute('data-aos', 'fade-up');
          span.setAttribute('data-aos-delay', delay.toString());
          span.setAttribute('data-aos-duration', '400');
        } else {
          setTimeout(() => {
            span.style.transition = 'opacity 0.4s ease, transform 0.4s ease';
            span.style.opacity = 1;
            span.style.transform = 'translateY(0)';
          }, delay);
        }

        container.appendChild(span);
        delay += baseDelay;
      }

      if (useScroll) AOS.refresh();
    }

    // ▼ Toggle last parameter for on-load or scroll animation ▼
    revealText('.animatedText', 220, 10, false);
  </script>
</body>
</html>
