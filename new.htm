  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #111;
    color: #fff;
    font-family: sans-serif;
    font-size: 3rem;
    margin: 0;
  }
  .mainSection-overlayText {
    display: flex;
    gap: 0.1em;
  }
  .digit {
    display: inline-block;
    min-width: 0.6em;
    text-align: center;
    color: #4a9eff;
    
    opacity: 0;
    
  }
  .digit.active {
    opacity: 1;
  }
  .digit.rolling {
    color: #4a9eff;
  }
</style>

<body>
    <!--<video class="mainSection-Img_Video"

    </video>
    -->
<div class="mainSection-overlayText">4.8k</div>
<script>
function animateOdometer(element, delay = 100, rolls = 10) {
  const currentElem = document.querySelector(element);
  const text = currentElem.textContent;
  currentElem.textContent = '';
  const digitsArray = Array.from(text);
  
  digitsArray.forEach((char, idx) => {
    const span = document.createElement('span');
    span.classList.add('digit');
    currentElem.appendChild(span);
    
    // Stagger the start of each digit
    setTimeout(() => {
      span.classList.add('active', 'rolling');
      let count = 0;
      
      const interval = setInterval(() => {
        span.textContent = Math.floor(Math.random() * 10);
        count++;
        
        if (count >= rolls) {
          clearInterval(interval);
          span.textContent = char;
          span.classList.remove('rolling');
        }
      }, delay);
    }, idx * 50);
  });
}

animateOdometer('.mainSection-overlayText', 80, 12);
</script>
</body>
