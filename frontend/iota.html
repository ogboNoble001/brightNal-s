<!DOCTYPE html>

<body>
    <div class="everything diff4">
        <main class="flex-col diff3">
            <nav class="flex-row diff4 jc-sb">
                <div class="notAligned">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu-icon lucide-menu"><path d="M4 5h16"/><path d="M4 12h16"/><path d="M4 19h16"/></svg>
                </div>
                <div class="flex-row ai-c jc-sb diff3">
                    <div class="logo" aria-roledescription="logo"></div>
                    <div class="mainNav notAligned flex-row diff3">
                        <a href="">About Us</a>
                        <a href="">Blog</a>
                        <a href=""><b>FAQs</b></a>
                    </div>
                    <div class="headerCallToAction flex-row diff3">
                        <div class="Icn">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="notAligned lucide lucide-shopping-bag-icon lucide-shopping-bag"><path d="M16 10a4 4 0 0 1-8 0"/><path d="M3.103 6.034h17.794"/><path d="M3.4 5.467a2 2 0 0 0-.4 1.2V20a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6.667a2 2 0 0 0-.4-1.2l-2-2.667A2 2 0 0 0 17 2H7a2 2 0 0 0-1.6.8z"/></svg>

                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="notAligned lucide lucide-shopping-bag-icon lucide-shopping-bag"><circle cx="12" cy="8" r="5"/><path d="M20 21a8 8 0 0 0-16 0"/></svg>
                        </div>
                    </div>
                </div>
            </nav>
            <nav class="flex-row ai-c diff3 nav-search-searchedProducts">
                <div class="search-bar-parent jc-sb">
                    <div class="search-bar notAligned">
                        <input type="text" placeholder="Search cloth">
                    </div>
                    <div class="notAligned">
                        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search-icon lucide-search"><path d="m21 21-4.34-4.34"/><circle cx="11" cy="11" r="8"/></svg>
                    </div>
                </div>
                <div class="drop-down-parent jc-sb">
                    <div class="drop-down-current-text notAligned">
                        <span id="dropDownCurrentTxt">Clothing</span>
                    </div>
                    <div class="notAligned Icn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down-icon lucide-chevron-down"><path d="M6 9l6 6 6-6"/></svg>
                    </div>
                </div>
                <div class="trendingAndSearched-parent flex-row diff2 notAligned">
                </div>
            </nav>
            <section class="mainSection flex-row">
                <section class="mainSection-main flex-col">
                    <div class="mainSection-main-text">
                        <span>Find Your Style <br>
                       <span class="masked-word">Discover</span> The Best<br> 
                        Trends
                        </span>
                    </div>
                    <div class="mainSection-main-tagline">
                        <span>Unleash Your Style with BrightNal's - Where Fashion Meets You!
                        <br>
                        Shop exclusive collections just for you</span>
                    </div>
                    <div class="mainSection-main-cta">

                       <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
                       class="lucide lucide-arrow-down-right-icon lucide-arrow-down-right"><path d="m7 7 10 10"/><path d="M17 7v10H7"/></svg>
                     </div>
                    </div>
                </div>
                    <div class="mainSection-main-clientReviews flex-row jc-sb">
                        <div class="clientReview flex-col">
                            <h2 class="reviewNumber">4.8K+</h2>
                            <span class="reviewText">Client Reviews</span>
                            <div class="reviewSubText">
                                We have over 4.8K+ reviews from our satisfied customers.
                                <br>
                                Join them and share your experience!
                            </div>
                        </div>
                        <div class="clientProfiles">
                        </div>
                    </div>
                </section>
                <section class="mainSection-Img_Video-Prnt"> 
                    <img class="mainSection-Img_Video" src="/frontend/res/newPro.avif" alt="">
